<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire des favoris</title>

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="bookmark-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- <link rel="stylesheet" href="css/site.css"> -->
    <link rel="stylesheet" href="css/siteBookmarks.css">

</head>

<body>
    <div id="main">
        <div id="header">
            <a href="index.html" title="Aller à la page des contacte">
                <img src="bookmark-logo.png" class="appLogo" alt="Gestionnaire de favoris">
            </a>
            <h4 id="actionTitle">Liste des favoris</h4>
            <i class="cmdIcon fa fa-plus" id="createBookmark" title="Ajouter un favoris"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms-auto">
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect" id="DDMenu">
                    <div class="dropdown-item" id="loginCmd" data-category="all">
                        Toutes les catégories
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-categories" id="categoryList">

                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <!-- Content for bookmarks goes here -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/API_Bookmarks.js"></script> <!-- Bookmarks API -->
    <script src="js/API_Contacts.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/siteUIBookmark.js"></script>
</body>

</html>
